networks:
  proxy:
    name: proxy
    external: true

# volumes:
#   traefik_data:
#     name: traefik_data
#     external: false
services:
  traefik:
    image: traefik:${IMAGE_TAG}
    container_name: traefik
    hostname: traefik
    restart: ${RESTART_POLICY}
    command:
      - "--log.level=INFO"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.network=proxy"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=web-secure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web-secure.address=:443"
      # - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      # - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      # - "--certificatesresolvers.myresolver.acme.storage=/certs/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # - "traefik_data:/certs"
      - "./certs:/certs:ro"
      - "./dynamic:/etc/traefik/dynamic:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.web-auth.basicauth.users=${TRAEFIK_USER}:${TRAEFIK_PASS}"
      - "traefik.http.services.dashboard.loadBalancer.server.port=8080"
      - "traefik.http.routers.http-dashboard.rule=Host(`${TRAEFIK_URL}`)"
      - "traefik.http.routers.http-dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_URL}`)"
      - "traefik.http.routers.dashboard.entrypoints=web-secure"
      - "traefik.http.routers.dashboard.middlewares=web-auth@docker"
      - "traefik.http.routers.dashboard.tls=true"
      # - "traefik.http.routers.dashboard.tls.certresolver=myresolver"
